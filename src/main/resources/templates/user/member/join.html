<html>

<head>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        html > body {
            font-family: "GmarketSansMedium";
            text-underline-position: under;
        }
    </style>

</head>

<body>

<link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css"/>
<script src="https://cdn.tailwindcss.com"></script>

<form th:action method="POST" class="p-10 flex flex-col gap-4" onsubmit="JoinForm__submit(this); return false;">
    <div>
        <input type="text" name="username" placeholder="아이디" class="input input-bordered">
    </div>
    <div>
        <input type="password" name="password" placeholder="비밀번호" class="input input-bordered">
    </div>
    <div>
        <input type="submit" value="회원가입" class="btn btn-primary">
    </div>
</form>

<script>
function JoinForm__submit(form){
    form.username.value = form.username.value.trim();


    if(form.username.value.length == 0){
        alert('아이디를 입력해주세요.');
        form.username.focus();
        return;
    }

    if(form.username.value.length < 4 || form.username.value.length > 20){
        alert('아이디를 4자 이상 20자 이하로 입력해주세요.');
        form.username.focus();
        return;
    }

    form.password.value = form.password.value.trim();

    if(form.password.value.length == 0){
        alert("비밀번호를 입력해주세요.");
        form.password.focus();
        return;
    }

    if(form.password.value.length < 4 || form.password.value.length > 30){
        alert("비밀번호는 4자 이상 30자이하로 입력해주세요.");
        form.password.focus();
        return;
    }

    form.submit();
}
</script>

</body>

</html>
