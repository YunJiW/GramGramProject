<html layout:decorate="~{layout/layout.html}">
<head>
    <title>로그인</title>
</head>

<main layout:fragment="main">
    <form th:action method="POST" class="p-10 flex flex-col gap-4" onsubmit="loginForm__submit(this); return false;">
        <div>
            <input type="text" name="username" placeholder="아이디" class="input input-bordered">
        </div>
        <div>
            <input type="password" name="password" placeholder="비밀번호" class="input input-bordered">
        </div>
        <div>
            <input type="submit" value="로그인" class="btn btn-primary">
        </div>
    </form>

    <div>
        <a class="btn btn-link" href="/oauth2/authorization/kakao">카카오 로그인</a>
    </div>

    <script>
function loginForm__submit(form){
    form.username.value = form.username.value.trim();


    if(form.username.value.length == 0){
        alert('아이디를 입력해주세요.');
        form.username.focus();
        return;
    }

    if(form.username.value.length < 4 || form.username.value.length > 20){
        alert('아이디를 4자 이상 20자 이하로 입력해주세요.');
        form.username.focus();
        return;
    }

    form.password.value = form.password.value.trim();

    if(form.password.value.length == 0){
        alert("비밀번호를 입력해주세요.");
        form.password.focus();
        return;
    }

    if(form.password.value.length < 4 || form.password.value.length > 30){
        alert("비밀번호는 4자 이상 30자이하로 입력해주세요.");
        form.password.focus();
        return;
    }

    form.submit();
}


    </script>
</main>

</html>
